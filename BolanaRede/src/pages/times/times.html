<ion-header>
  <ion-navbar>
    <ion-title>Times</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="principal-custom">
  <h1>Bola na Rede</h1>
  <button ion-button (click)="onNovo()" class="custom">
    <ion-icon name="add-circle"></ion-icon>
    Novo Time
  </button>
  <br>
  <h2>Times Cadastrados</h2>

  <ion-card>
    <ion-card-content *ngFor="let time of times">
      <h1>{{times.nome}}</h1>

      <p>{{times.corCamisa1}}</p>
      <p>{{times.corCamisa2}}</p>
      <p>{{times.corCamisa3}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
